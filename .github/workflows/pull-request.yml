name: Pull Request

on:
  push:
    branches: '**'

env:
  ANCHOR_VERSION: v0.24.2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2 

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal

      - name: Install Solana
        run: curl -sSfL https://release.solana.com/stable/install | sh
        shell: bash

      - name: Install AVM
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --git https://github.com/coral-xyz/anchor avm --locked --force --tag $ANCHOR_VERSION

      - name: Build Raindrops Programs
        run: anchor build --skip-lint
        working-directory: ./rust
